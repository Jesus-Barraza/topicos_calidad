<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gráficas del Proyecto</title>
  <style>
    :root{--accent:#3b33d6;--accent-border:#8b76ff;--bg:#f6f7f8}
    body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background:var(--bg);margin:0;padding:28px}
    .container{max-width:1100px;margin:0 auto;text-align:center}
    header{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:28px}
    header img{width:48px;height:48px}
    header h1{color:var(--accent);font-size:34px;margin:0}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;margin:28px 0}
    .card-btn{padding:12px 10px;border-radius:8px;border:2px solid var(--accent-border);background:transparent;color:var(--accent);font-weight:600;cursor:pointer}
    .card-btn:hover{background:rgba(59,51,214,0.06);transform:translateY(-2px)}
    .row-center{display:flex;gap:18px;justify-content:center;margin-top:8px}
    .big-back{display:block;width:100%;max-width:100%;background:var(--accent);color:white;padding:14px;border-radius:6px;border:none;font-size:18px;margin-top:22px;cursor:pointer}
    @media(max-width:920px){.grid{grid-template-columns:repeat(3,1fr)} }
    @media(max-width:700px){.grid{grid-template-columns:repeat(2,1fr)}header h1{font-size:24px}}
    @media(max-width:420px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 24 24'><rect x='2' y='6' width='20' height='12' fill='%23ffffff' stroke='%233b33d6' stroke-width='1.5'/><rect x='5' y='9' width='2' height='6' fill='%233b33d6'/><rect x='9' y='8' width='2' height='7' fill='%23ff4f4f'/><rect x='13' y='7' width='2' height='8' fill='%232aa07a'/><rect x='17' y='10' width='2' height='5' fill='%23ffd54f'/></svg>" alt="icon">
      <h1>Gráficas del Proyecto TecnoMec</h1>
    </header>

    <div class="grid">
      <button class="card-btn" id="g1">Gráfica 1</button>
      <button class="card-btn" id="g2">Gráfica 2</button>
      <button class="card-btn" id="g3">Gráfica 3</button>
      <button class="card-btn" id="g4">Gráfica 4</button>
      <button class="card-btn" id="g5">Gráfica 5</button>
      <button class="card-btn" id="g6">Gráfica 6</button>
      <button class="card-btn" id="g7">Gráfica 7</button>
      <button class="card-btn" id="g8">Gráfica 8</button>
      <button class="card-btn" id="g9">Gráfica 9</button>
      <button class="card-btn" id="g10">Gráfica 10</button>
      <button class="card-btn" id="g11">Gráfica 11</button>
      <button class="card-btn" id="g12">Gráfica 12</button>
    </div>

    <div class="row-center">
      <button class="card-btn" style="min-width:240px" id="g13">Gráfica 13</button>
      <button class="card-btn" style="min-width:240px" id="g14">Gráfica 14</button>
      <button class="card-btn" style="min-width:240px" id="g15">Gráfica 15</button>
    </div>

    <button class="big-back" id="back">Regresar a Menú Principal</button>
  </div>

  <script>
    document.getElementById('back').addEventListener('click',()=>{window.location.href='../parcial3.html';});
    // Vincular Gráfica 1 a su página
    document.getElementById('g1').addEventListener('click',()=>{ window.location.href='grafica1.html'; });
    document.getElementById('g2').addEventListener('click',()=>{ window.location.href='grafica2.html'; });
    document.getElementById('g3').addEventListener('click',()=>{ window.location.href='grafica3.html'; });
    document.getElementById('g4').addEventListener('click',()=>{ window.location.href='grafica4.html'; });
    document.getElementById('g5').addEventListener('click',()=>{ window.location.href='grafica5.html'; });
    document.getElementById('g6').addEventListener('click',()=>{ window.location.href='grafica6.html'; });
    document.getElementById('g7').addEventListener('click',()=>{ window.location.href='grafica7.html'; });
    document.getElementById('g8').addEventListener('click',()=>{ window.location.href='grafica8.html'; });
    document.getElementById('g9').addEventListener('click',()=>{ window.location.href='grafica9.html'; });
    document.getElementById('g10').addEventListener('click',()=>{ window.location.href='grafica10.html'; });

  </script>
</body>
</html>
