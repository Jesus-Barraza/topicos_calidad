<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evaluación Parcial 3</title>
	<style>
		:root{--green:#2aa07a;--purple:#5b3fe6}
		body{font-family: 'Segoe UI', Roboto, Arial, sans-serif;background:#f5f7f6;margin:0;padding:40px;display:flex;align-items:center;justify-content:center;min-height:100vh}
		.card{background:linear-gradient(180deg,#f7faf9,#f1f5f3);border-radius:14px;padding:36px 48px;width:720px;box-shadow:0 12px 30px rgba(0,0,0,0.08);text-align:center;border:1px solid rgba(0,0,0,0.03)}
		h1{margin:0;font-size:40px;letter-spacing:1px;color:#1f2933}
		.subtitle{color:#4b5563;margin-top:12px;margin-bottom:30px;font-weight:600}
		.buttons{display:flex;gap:18px;justify-content:center;margin-bottom:22px;flex-wrap:wrap}
		.btn{padding:14px 36px;border-radius:12px;border:2px solid var(--green);background:transparent;color:var(--green);font-weight:700;cursor:pointer;font-size:18px;min-width:220px;transition:all .18s}
		.btn:hover{background:var(--green);color:white;transform:translateY(-2px)}
		.btn--primary{border-color:#c6b6ff;color:var(--purple);min-width:460px;border-radius:8px;padding:12px}
		.btn--primary:hover{background:var(--purple);color:white}
		.active{background:white;color:var(--green);box-shadow:inset 0 0 0 2px rgba(42,160,122,0.12)}
		.footer-note{margin-top:8px;color:#6b7280;font-size:14px}
		@media(max-width:640px){.card{padding:22px;width:92%}.btn{min-width:160px;font-size:16px}}
	</style>
</head>
<body>
	<div class="card" role="main" aria-labelledby="title">
		<h1 id="title">EVALUACIÓN PARCIAL 3</h1>
		<div class="subtitle">ALUMNO: Barraza Torres Jesús Daniel</div>
		<div class="buttons">
			<button class="btn btn--ghost" id="interfazBtn">INTERFÁZ</button>
			<button class="btn btn--ghost active" id="graficasBtn">GRAFICAS</button>
		</div>
		<button class="btn btn--primary" id="backBtn">REGRESAR AL MENÚ PRINCIPAL</button>
		<div class="footer-note">Selecciona una opción para continuar.</div>
	</div>

	<script>
		document.getElementById('interfazBtn').addEventListener('click',()=>{window.location.href='https://zero-radius-95600719.figma.site';});
		document.getElementById('graficasBtn').addEventListener('click',()=>{window.location.href="estadisticas/menu.html";});
		document.getElementById('backBtn').addEventListener('click',()=>{window.location.href='./index.html';});
	</script>
</body>
</html>
